[mypy]
files = routes

# Ignore “cannot subclass Any” errors for now
disallow_any_expr = False
disallow_any_explicit = False
disallow_any_generics = False
warn_redundant_casts = False

# Allow functions without return type annotations
disallow_untyped_defs = False

# Optional: stop errors on missing imports if other libraries are untyped
ignore_missing_imports = True